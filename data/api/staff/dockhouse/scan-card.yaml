get:
  summary: "Scan a card to fetch person info"
  parameters:
    - in: query
      name: cardNumber
      schema:
        type: integer
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: object
            properties:
              personId:
                type: number
              cardNumber:
                type: string
              nameFirst:
                type: string
              nameLast:
                type: string
              bannerComment:
                nullable: true
                type: string
              specialNeeds:
                nullable: true
                type: string
              signoutBlockReason:
                nullable: true
                type: string
              activeMemberships:
                type: array
                items:
                  type: object
                  properties:
                    assignId:
                      type: number
                    membershipTypeId:
                      type: number
                    startDate:
                      type: string
                      nullable: true
                    expirationDate:
                      type: string
                      nullable: true
                    discountName:
                      type: string
                      nullable: true
                    isDiscountFrozen:
                      type: boolean
                    hasGuestPrivs:
                      type: boolean
              personRatings:
                type: array
                items:
                  type: object
                  properties:
                    ratingId:
                      type: number
                    programId:
                      type: number
                    ratingName:
                      type: string
                    status:
                      type: string
              apClassSignupsToday:
                type: array
                items:
                  type: object
                  properties:
                    signupId:
                      type: number
                    instanceId:
                      type: number
                    personId:
                      type: number
                    signupType:
                      type: string
                    signupDatetime:
                      type: string
                    sequence:
                      type: number
              jpClassSignupsToday:
                type: array
                items:
                  type: object
                  properties:
                    signupId:
                      type: number
                    instanceId:
                      type: number
                    personId:
                      type: number
                    signupType:
                      type: string
                    signupDatetime:
                      type: string
                    sequence:
                      type: number
              maxFlagsPerBoat:
                type: array
                items:
                  type: object
                  properties:
                    boatId:
                      type: number
                    programId:
                      type: number
                    maxFlag:
                      type: string