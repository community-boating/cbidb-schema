get:
  summary: "Get today's AP class sessions and signups"
  responses:
    "200":
      description: "Success"
      content:
        application/json:
          schema:
            type: array
            items:
              $$$objectRef:
                object: ApClassSession
                fieldSet:
                  - sessionId
                  - instanceId
                  - headcount
                  - cancelledDatetime
                  - sessionDatetime
                  - sessionLength
                  - isMakeup
                references:
                  - object: ApClassInstance
                    referenceKey: apClassInstance
                    fieldSet:
                      - instanceId
                      - cancelledDatetime
                      - signupsStartOverride
                      - signupMin
                      - price
                      - signupMax
                      - formatId
                      - hideOnline
                      - cancelByOverride
                      - locationString
                      - doNotAutoCancel
                    references:
                      - object: ApClassSignup
                        referenceKey: apClassSignups
                        type: array
                        fieldSet: 
                          - instanceId
                          - discountInstanceId
                          - voidedOnline
                          - personId
                          - orderId
                          - price
                          - signupId
                          - closeId
                          - sequence
                          - paymentMedium
                          - ccTransNum
                          - paymentLocation
                          - voidCloseId
                          - signupType
                          - signupNote
                          - signupDatetime
                        references:
                          - object: Person
                            referenceKey: person
                            fieldSet: 
                              - personId
                              - nameFirst
                              - nameLast
                          - object: ApClassWaitlistResult
                            referenceKey: apClassWaitlistResult
                            nullable: true
                            fieldSet: 
                              - wlResult
                              - foVmDatetime
                              - offerExpDatetime
                              - signupId
                              - foAlertDatetime
                              - permitOvercrowd